<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal HTML Photography</title>
    <link rel="stylesheet" href="./css/knit-framework.css" />
</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Your Name / Brand</h1>
                    <p class="lead">Your tagline or intro text goes here.</p>
                    <div class="btn-row">
                        <a class="btn primary" href="#portfolio">View Portfolio</a>
                        <a class="btn ghost" href="#about">About Me</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <h2>Portfolio</h2>
            <div class="row">
                <div class="col grid">
                    <a href="#" class="grid-item"><img src="./images/photography/shot-01.jpg" alt="Project 1"></a>
                    <a href="#" class="grid-item"><img src="./images/photography/shot-02.jpg" alt="Project 2"></a>
                </div>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./images/photography/shot-02.jpg" alt="Photographer Portrait">
                </div>
                <div class="col">
                    <h2>About Me</h2>
                    <p class="lead">A short bio about your style, background, or mission.</p>
                </div>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2 class="text-center">Contact</h2>
            <div class="row">
                <div class="col"></div>
                <div class="col span-3">
                    <form>
                        <input type="text" placeholder="Name" required />
                        <input type="email" placeholder="Email" required />
                        <textarea placeholder="Message" required></textarea>
                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
